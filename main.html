<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<div class="container my-3" style="max-width:600px;
  border:5px solid rgb(4,255,4); background:rgb(41,0,0);">

  <!-- Row 1 -->
  <div class="row" style="border:5px solid rgb(255,188,188); height:200px;">
    <!-- md: 4/8  (1/3, 2/3)  |  sm: col-sm for equal width -->
    <div class="col-sm col-md-4"
         style="border:2px dotted rgb(38,38,43); background:teal;">
      Row1 Col1
    </div>
    <div class="col-sm col-md-8"
         style="border:2px dotted rgb(38,38,43); background:thistle;">
      Row1 Col2
    </div>
  </div>

  <!-- Row 2 -->
  <div class="row" style="border:5px solid rgb(255,188,188); height:200px;">
    <!-- empty space by offset-md-2, then two cols of 4 (1/3 each) -->
    <div class="col-md-4 offset-md-2"
         style="border:2px dotted rgb(38,38,43); background:tomato;">
      Row2 Col1
    </div>
    <div class="col-md-4"
         style="border:2px dotted rgb(38,38,43); background:turquoise;">
      Row2 Col2
    </div>
  </div>

  <!-- Row 3 -->
  <div class="row justify-content-center"
       style="border:5px solid rgb(255,188,188); height:200px;">
    <!-- md: two cols of 4 (1/3 each, centered)  |  sm: col-sm for equal space -->
    <div class="col-sm-5 col-md-4"
         style="border:2px dotted rgb(38,38,43); background:violet;">
      Row3 Col1
    </div>
    <div class="col-sm-5 col-md-4"
         style="border:2px dotted rgb(38,38,43); background:yellowgreen;">
      Row3 Col2
    </div>
  </div>

</div>


</body>

</html>
